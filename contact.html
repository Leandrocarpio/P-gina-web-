      </ul>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h1 class="section-title">Contacto</h1>
      <div class="row">
        <div class="col-lg-6">
          <div class="contact-card card p-4">
            <h3>Hablemos de tu proyecto</h3>
            <p class="card-text">Completá el formulario y te responderé a la brevedad.</p>
            <div class="contact-links mt-3">
              <a class="contact-item" href="mailto:leo_gabriel_carpio@hotmail.com"><i class="bi bi-envelope-fill"></i> leo_gabriel_carpio@hotmail.com</a>
              <a class="contact-item" href="https://www.linkedin.com/in/leandrocarpio/" target="_blank" rel="noopener"><i class="bi bi-linkedin"></i> LinkedIn</a>
              <a class="contact-item" href="https://github.com/leocarpiotombino" target="_blank" rel="noopener"><i class="bi bi-github"></i> GitHub</a>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-form card p-4">
            <form id="contact-form">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="tu@email.com" required>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="5" placeholder="Contame sobre tu proyecto" required></textarea>
              </div>
              <div id="contact-feedback"></div>
              <button type="submit" class="btn-send mt-3">Enviar mensaje</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
